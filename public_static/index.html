<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khoon Daan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
</head>
<body>
<nav class="navbar is-warning">
    <div class="navbar-brand">
        <a class="navbar-item" href="#">
            KHOON DAAN
        </a>
        <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div id="navbarExampleTransparentExample" class="navbar-menu">
        <div class="navbar-end">
            <div class="navbar-item">
                <p class="control">
                    <a class="button is-danger" id="registerButton" data-target="registerModal">Register</a>
                </p>
            </div>
            <div class="navbar-item">
                <p class="control">
                    <a class="button is-danger is-outlined" id="signInButton" data-target="signInModal">Sign-In</a>
                </p>
            </div>
        </div>
    </div>
</nav>

<!-- Sign In Modal-->
<div class="modal" id="signInModal">
    <div class="modal-background signInClose"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Sign In</p>
            <button class="delete signInClose" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                    <input class="input" type="email" id="emailIn" placeholder="Email">
                </p>
            </div>

            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" type="password" id="passwordIn" placeholder="Password">
                </p>
            </div>

            <div id="info-about-signin" style="height: 150px">

            </div>
        </section>
        <footer class="modal-card-foot">
            <button class="button is-success" id="signin">Sign In</button>
            <button class="button signInClose">Cancel</button>
        </footer>
    </div>
</div>
<!--Sign In Modal End-->

<!--Register Modal-->
<div class="modal" id="registerModal">
    <div class="modal-background registerClose"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Register</p>
            <button class="delete registerClose" aria-label="close"></button>
        </header>
        <section class="modal-card-body">

            <div class="form">
                <div class="notification is-primary">
                    All Fields are COMPULSARY...
                </div>
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input is-info" id="name" type="text" placeholder="e.g. John">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Phone Number</label>
                    <div class="control">
                        <input class="input is-info" id="phone_number" type="tel" placeholder="e.g. 9999000011">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Blood Group</label>
                    <div class="control">
                        <input class="input is-info" id="blood_group" type="text" placeholder="e.g. B+">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Address</label>
                    <div class="control">
                        <textarea class="textarea is-info" id="address" placeholder="e.g. 12/24, Karol Bagh, New Delhi"></textarea>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Pin Code</label>
                    <div class="control">
                        <input class="input is-info" id="pin_code" type="tel" placeholder="e.g. 110060">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email Id</label>
                    <div class="control">
                        <input class="input is-info" id="email" type="email" placeholder="e.g. john@xyz.com">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input class="input is-info" id="password" type="password" placeholder="Password">
                    </div>
                </div>
            </div>
            <div id="info-about-register" style="height: 150px; margin-top: 15px;">
                <!--<div class="notification is-danger">-->
                    <!--<strong>Some of the fields are incorrect or empty</strong>-->
                <!--</div>-->
            </div>
        </section>
        <footer class="modal-card-foot">
            <button class="button is-success" id="register">Register</button>
            <button class="button registerClose">Cancel</button>
        </footer>
    </div>
</div>
<!--Register Modal End-->
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="js/bulma.js"></script>
<script src="js/register.js"></script>
<script src="js/signin.js"></script>
</body>
</html>
